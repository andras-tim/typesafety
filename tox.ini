[tox]
envlist=py34,py33,py32

[testenv]
whitelist_externals=
  make
deps=
  nose
  mock
  pep8
  pylint
  coverage
  behave
setenv=
  PYTHON={envpython}
commands=
  make pre-commit

[testenv:py32]
# Note that some of the dependences are given with exact versioning
# because previous versions do not support Python 3.2 anymore.
deps=
  nose
  mock
  pep8
  logilab-common==0.62.1
  astroid==1.2.1
  pylint==1.3.1
  behave==1.2.4
  coverage
