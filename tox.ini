[tox]
envlist=py34,py33,py32,docs

[testenv]
whitelist_externals=
  make
deps=
  nose
  mock
  pep8
  pylint
  coverage
setenv=
  PYTHON={envpython}
commands=
  make pre-commit

[testenv:py32]
# Note that some of the dependences are given with exact versioning
# because previous versions do not support Python 3.2 anymore.
deps=
  nose
  mock
  pep8
  logilab-common==0.62.1
  astroid==1.2.1
  pylint==1.3.1
  coverage

[testenv:docs]
deps=
  nose
  sphinx
basepython=
  python3.4
setenv=
  PYTHON={envpython}
commands=
  make documentation
